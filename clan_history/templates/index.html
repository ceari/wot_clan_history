<!doctype html>
<html lang="en" ng-app="clanHistoryApp">
<head>
  <meta charset="utf-8">
  <title>Clan History</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
  <script src="{{url_for('static', filename='bower_components/angular/angular.js')}}"></script>
  <script src="{{url_for('static', filename='bower_components/moment/moment.js')}}"></script>
  <script src="{{url_for('static', filename='app.js')}}"></script>
</head>
{% raw %}
<body ng-controller="PlayerCtrl">
    <div class="container-fluid col-lg-6">
        <form role="form">
            <div class="form-group">
                <label for="player_name">Player name</label>
                <input class="form-control" id="player_name" ng-model="player_name  ">
            </div>
            <button type="submit" class="btn btn-default" ng-click="search()">Find</button>
        </form>

        <h3 ng-show="error">Player not found</h3>
        <div ng-show="!error">
            <p ng-model="player">
                <h3>{{player.account_name}}</h3>

                <ul style="list-style-type: none">
                    <li ng-repeat="h in player.history">
                        <div>
                            {{h.created_at}} <i class="fa fa-chevron-right"><img title="{{h.clan_name}}" src="{{h.emblem_url}}"></i> {{h.clan_name}}
                            <span ng-if="$middle || !player.has_clan"><i class="fa fa-chevron-right"></i> {{h.last_seen}} </span>
                        </div>
                    </li>
                </ul>
            </p>
        </div>
    </div>
</body>
{% endraw %}
</html>
